<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body class="open-right">
  <include src="../components/_mobile-menu.html"></include>
  <div class="content-wrapper">

   <include src="../components/_header.html"></include>
    <main>
      <section id="home-hero" class="w-full h-[450px] overflow-hidden">
        <div class="swiper relative w-full h-full">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68" alt="" class="w-full h-full object-cover">
            </div>
            <div class="swiper-slide">
                <img src="https://fastly.picsum.photos/id/11/2500/1667.jpg?hmac=xxjFJtAPgshYkysU_aqx2sZir-kIOjNR9vx0te7GycQ" alt="" class="w-full h-full object-cover">
            </div>
            <div class="swiper-slide">
                <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s" alt="" class="w-full h-full object-cover">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        </div>
      </section>
        
        <section class="py-16">
          <div class="container">
            <div class="flex flex-wrap -mx-3">
              <div class="px-3 w-full lg:w-1/2">
                <img src="/img/2-1-1024x683.webp" alt="grape">

            </div>
          </div>
        </section>
    </main>
    <footer class="relative">

    </footer>
    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="hidden z-50 fixed p-3 bg-black text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:text-white hover:bg-blue hover:shadow-lg focus:bg-blue focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5" id="btn-back-to-top">
